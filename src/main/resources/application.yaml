spring:
  main:
    banner-mode: OFF
  freemarker:
    template-loader-path: "classpath:/templates"
    suffix: ".ftl"
  mvc:
    static-path-pattern: "/static/**"
  jpa:
    open-in-view: false

  data:
    mongodb:
      uri: "${MONGO_DB_URI:}"
      database: "${MONGO_DB_DATABASE:}"


food-set-form:
  map-streams-with-max-count:
    "14-00": 10
    "15-00": 10

admin-user:
  username: "${USER_NAME:}"
  password: "${USER_PASSWORD:}"
  role: "ROLE_ADMIN"